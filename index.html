<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    
    <div class="head">
      <div class="header">
        <p>&COPY; 2024</p>
        <a href="">Paul Ikanyi</a>
      </div>

      <div class="scoreDisplay">
        Computer: <span id="computerScoreDisplay">0</span>
      </div>
      <div class="scoreDisplay">
        Player: <span id="playerScoreDisplay">0</span>
      </div>
    </div>
    <div class="compSection">
      <p>Computer</p>
      
      <p class="comp_emojis"><div id="computerDisplay" class="comp_display"></div></p>
    </div>
    
  <section class="result_section">
    <div id="resultDisplay" class="result_display"></div>
  </section>
    
    <div id="choices" class="player_section">

      <h3> Player</h3>
      <p class="player_display"><div id="playerDisplay"></div></p>
      <div class="player_choices">
        <button onclick="playGame('rock')">✊🏽</button>
        <button onclick="playGame('paper')">✋🏽</button>
        <button onclick="playGame('scissors')">✌🏽</button>

      </div>
      
    </div>
    
    
    

   



    
  </body>

</html>
